<a href="#popupName"  data-src="#popupName" title="" class="btn btn-info call-inline-pop">Popup Wrap</a>
<div class="popup-wrap popup-register" id="popupName" style="display: none">
    <div class="popup-content-wrap">
        <div class="popup-header">
            <h2 class="popup-title">Đăng ký tài khoản</h2>
        </div>
        <div class="popup-content">
            <form class="form-register" id="frmRegister">
                <div class="form-group">
                    <label class="control-label">Họ tên:</label>
                    <input type="text" class="form-control" placeholder="Họ tên" name="rgName" />
                </div>
                <div class="form-group">
                    <label class="control-label">Số điện thoại:</label>
                    <input type="text" class="form-control" placeholder="Số điện thoại" name="rgPhone" />
                </div>
                <div class="form-group">
                    <label class="control-label">Email:</label>
                    <input type="text" class="form-control" placeholder="Email" name="rgEmail" />
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-12">
                            <label class="control-label">Chọn shop gần bạn nhất:</label>
                        </div>
                        <div class="col-sm-5">
                            <select class="form-control" name="rgAddress">
                                <option value="">Chọn thành phố</option>
                                <option value="2">Hải Phòng</option>
                                <option value="3">Sài Gòn</option>
                            </select>
                        </div>
                        <div class="col-sm-7">
                            <select class="form-control" name="rgAddress">
                                <option value="">Chọn địa chỉ</option>
                                <option value="2">Hải Phòng</option>
                                <option value="3">Sài Gòn</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Giới tính:</label>
                    <div class="boxRadioCheck">
                        <label class="radioPure"><input id="radio1" type="radio" name="radios" checked><span class="outer"><span class="inner"></span></span><i>Nam</i></label>
                        <label class="radioPure"><input id="radio2" type="radio" name="radios"><span class="outer"><span class="inner"></span></span><i>Nữ</i></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Nghề nghiệp:</label>
                    <div class="boxCheckbox">
                        <label class="itemCheckBox">
                            <input type="checkbox" id="checkbox1">
                            <i for="checkbox1" class="check-box"></i>
                            <span>Công nghệ phần mềm</span>
                        </label>
                        <label class="itemCheckBox">
                            <input type="checkbox" id="checkbox2">
                            <i for="checkbox2" class="check-box"></i>
                            <span>Khoa học máy tính</span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Tỉnh khác (vui lòng ghi địa chỉ):</label>
                    <textarea type="text" class="form-control" rows="4" placeholder="Địa chỉ" name="rgContent"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="frmButton" class="btn btn-primary">Đăng Ký</button>
                </div>
            </form>
        </div>
        <div class="popup-footer"></div>
    </div>
</div>
